<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meme Maker</title>
</head>
<body>
    <div class="color-options">
        <label for="color" id="else-color"></label>
        <input type="color" id="color" />
        <div class="color-option" style="background-color: #1abc9c" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color: #2ecc71" data-color="#2ecc71"></div>
        <div class="color-option" style="background-color: #3498db" data-color="#3498db"></div>
        <div class="color-option" style="background-color: #9b59b6" data-color="#9b59b6"></div>
        <div class="color-option" style="background-color: #34495e" data-color="#34495e"></div>
        <div class="color-option" style="background-color: #f1c40f" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color: #e67e22" data-color="#e67e22"></div>
        <div class="color-option" style="background-color: #e74c3c" data-color="#e74c3c"></div>
        <div class="color-option" style="background-color: #95a5a6" data-color="#95a5a6"></div>
    </div>
    <canvas></canvas>
    <div class="btns">
        <div id="text-preview-display">
            <div id="text-preview">To See Preview, Rotate</div>
        </div>        
        <label for="text-rotate" id="text-rotate-label">
            Rotate <input type="range" id="text-rotate" min="0" max="360">
        </label>        
        <span>
            <input type="text" id="font-size-input" placeholder="size" maxlength="3"/>
            <button id ="text-mode-btn">Stroke Text</button>
        </span>     
        
        <input type="text" id="text" placeholder="Add text here..." />
        <div id="Line-Width-mark">🔽 Line-Width 🔽</div>
        <label for="line-width" id="line-width-text">
            <div id="line-width-display"></div>
            <button id="line-width-thinbtn">Thin</button>
            <button id="line-width-boldbtn">Bold</button>
        </label>
        <input type="range" id="line-width" min="1" max="20" value="10"  step="0.5" />
        <button id ="mode-btn">🩸 Fill</button>
        <button id ="desstroy-btn">💣 Desstroy</button>
        <button id="eraser-btn">❌ Erase</button>
        <label for ="file">💅🏻 Add Photo</label>
        <input type="file" accept="image/*" id="file" />        
        <button id="save">🖼 Save iamge</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
